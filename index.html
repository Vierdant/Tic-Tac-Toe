<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h2><span id="turntext">Turn: X</span></h2>
    <div class="container">
        <div class="grid" id="board">
            
        </div>
        <div class="end" id="endscene">
            <h3><span id="endscene-status">Game Won!</span></h3>
            <img id="endscene-img" src="assets/ttt-x.png" alt="x won">
            <button id="playagain">Play Again</button>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
